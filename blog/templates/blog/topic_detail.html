
{% extends "blog/base.html" %}

{% block page_title %}Topic Detail{% endblock %}

{% block main %}
<h1>{{topic}}</h1>

{% for post in posts %}
<article>
  <h2>{{ post.title }}</h2>
  <em>{{ post.published|timesince }} ago</em>
  {{ post.content|linebreaks }}
</article>
<br>
{% endfor %}

{% endblock %}
