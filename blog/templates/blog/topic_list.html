{% extends "blog/base.html" %}
{% block page_title %}Posts{% endblock %}

{% block main %}
<h1>Topics</h1>


<div class = "topic-preview">
    <ul>
        {% for topic in topics %}
        <li><a href = "{{ topic.get_absolute_url }}">{{ topic }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
